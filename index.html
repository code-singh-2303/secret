<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
}

/* Floating Hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-100px); opacity: 0; }
}

/* Floating Photos */
.photo {
    position: absolute;
    width: 100px;
    height: 140px;
    cursor: pointer;
    animation: float 12s linear infinite;
}

.photo img {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    object-fit: cover;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-200px); }
}

/* Card Flip */
.card-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    perspective: 1000px;
    transition: 0.5s;
}

.card-container.show {
    transform: translate(-50%, -50%) scale(1);
}

.card {
    width: 300px;
    height: 420px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
}

.card.flip {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    background: white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    padding: 15px;
    box-sizing: border-box;
}

.front img {
    width: 100%;
    border-radius: 15px;
}

.back {
    transform: rotateY(180deg);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 16px;
    color: #444;
}

.close {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    cursor: pointer;
    color: #ff4d6d;
    font-weight: bold;
}
.center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    color: white;
    text-align: center;
    z-index: 10;
    text-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { opacity: 0.8; }
    to { opacity: 1; text-shadow: 0 0 20px white; }
}

</style>
</head>

<body>
<h1 class="center-text">I Love You Baba ‚ù§Ô∏è</h1>
<div id="photos"></div>

<div class="card-container" id="cardContainer">
    <div class="card" id="card">
        <div class="card-face front">
            <img id="cardImg">
        </div>
        <div class="card-face back">
            <div>
                <p id="cardNote"></p>
                <div class="close" onclick="closeCard()">Close ‚ù§Ô∏è</div>
            </div>
        </div>
    </div>
</div>

<!-- Background Music -->
<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const photos = [
    { src: "PHOTO4.png", note: "This day will always live in my heart ‚ù§Ô∏è" },
    { src: "photo2.jpeg", note: "You make my world brighter every single day ‚ú® Eid Meri Eid" },
    { src: "photo3.jpeg", note: "The Early mornings we used to spend together when you just woke up and I just thought KOI UTHTE KE SAATH ITNA SUNDAR KAISE LAG SKTA HAI" },
    { src: "PHOTO5.png", note: "Forever starts with you üíç" },
    { src: "PHOTO6.jpeg", note: "MERI FAVOURITE MERI PYAARI BABA DEKHO TO KITNI SUNDAR LAG RAHI MERI BABA" }
];

const photosDiv = document.getElementById("photos");
const cardContainer = document.getElementById("cardContainer");
const card = document.getElementById("card");
const cardImg = document.getElementById("cardImg");
const cardNote = document.getElementById("cardNote");
const music = document.getElementById("music");

/* Floating Photos */
photos.forEach(photo => {
    const div = document.createElement("div");
    div.className = "photo";
    div.style.left = Math.random() * 80 + 10 + "vw";
    div.style.animationDuration = (10 + Math.random() * 5) + "s";
    div.innerHTML = `<img src="${photo.src}">`;

    div.onclick = () => {
        cardImg.src = photo.src;
        cardNote.textContent = photo.note;
        cardContainer.classList.add("show");
        setTimeout(() => card.classList.add("flip"), 300);
        music.play();
    };

    photosDiv.appendChild(div);
});

/* Floating Hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}, 500);

function closeCard() {
    card.classList.remove("flip");
    setTimeout(() => cardContainer.classList.remove("show"), 400);
}
</script>

</body>
</html>
