<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
}

/* CENTER TEXT */
.center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 42px;
    font-weight: bold;
    color: white;
    text-align: center;
    z-index: 20;
    text-shadow: 0 5px 25px rgba(0,0,0,0.5);
}

/* PHOTO GRID */
#photos {
    position: fixed;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 60px;
    padding: 60px;
    box-sizing: border-box;
    justify-items: center;
    align-items: center;
}

.photo {
    width: 130px;
    height: 170px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.photo:hover {
    transform: scale(1.1);
}

.photo img {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    object-fit: cover;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* CARD */
.card-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    perspective: 1000px;
    transition: 0.5s;
    z-index: 50;
}

.card-container.show {
    transform: translate(-50%, -50%) scale(1);
}

.card {
    width: 300px;
    height: 420px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
}

.card.flip {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    background: white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    padding: 15px;
    box-sizing: border-box;
}

.front img {
    width: 100%;
    border-radius: 15px;
}

.back {
    transform: rotateY(180deg);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 16px;
    color: #444;
}

.close {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    cursor: pointer;
    color: #ff4d6d;
    font-weight: bold;
}

/* FLOATING HEARTS */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-100px); opacity: 0; }
}
</style>
</head>

<body>

<h1 class="center-text">I Love You Baba ‚ù§Ô∏è</h1>

<div id="photos"></div>

<div class="card-container" id="cardContainer">
    <div class="card" id="card">
        <div class="card-face front">
            <img id="cardImg">
        </div>
        <div class="card-face back">
            <div>
                <p id="cardNote"></p>
                <div class="close" onclick="closeCard()">Close ‚ù§Ô∏è</div>
            </div>
        </div>
    </div>
</div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const photos = [
    { src: "PHOTO4.png", note: "This day will always live in my heart ‚ù§Ô∏è" },
    { src: "photo2.jpeg", note: "You make my world brighter every single day ‚ú® Eid Meri Eid" },
    { src: "photo3.jpeg", note: "The early mornings we used to spend together... KOI UTHTE KE SAATH ITNA SUNDAR KAISE LAG SKTA HAI ‚ù§Ô∏è" },
    { src: "PHOTO5.png", note: "Forever starts with you üíç" },
    { src: "PHOTO6.jpeg", note: "MERI FAVOURITE MERI PYAARI BABA ‚ù§Ô∏è" }
];

const photosDiv = document.getElementById("photos");
const cardContainer = document.getElementById("cardContainer");
const card = document.getElementById("card");
const cardImg = document.getElementById("cardImg");
const cardNote = document.getElementById("cardNote");
const music = document.getElementById("music");

photos.forEach(photo => {
    const div = document.createElement("div");
    div.className = "photo";
    div.innerHTML = `<img src="${photo.src}">`;

    div.onclick = () => {
        cardImg.src = photo.src;
        cardNote.textContent = photo.note;
        cardContainer.classList.add("show");
        setTimeout(() => card.classList.add("flip"), 300);
        music.play();
    };

    photosDiv.appendChild(div);
});

/* Floating Hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}, 600);

function closeCard() {
    card.classList.remove("flip");
    setTimeout(() => cardContainer.classList.remove("show"), 400);
}
</script>

</body>
</html>
